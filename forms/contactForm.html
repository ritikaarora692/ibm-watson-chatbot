<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/css/contactForm.css">
</head>

<body>
    <form action="http://127.0.0.1:8081/contactMe" method="POST">
        <div><label> Name: </label><input id="fname" type="text" name="first_name" placeholder="John"/></div>
        <div><label> Last Name: </label><input id="lname" type="text" name="last_name" placeholder="Adams"/></div>
        <div><label> Email: </label><input id="email" type="email" placeholder="abc@xyz.com"/></div>
        <div><label> Message: </label><textarea> Your Message </textarea></div>
        <div><input id="contactFormSubmit" type="submit" value="Submit"></div>
    </form>
</body>

</html>
